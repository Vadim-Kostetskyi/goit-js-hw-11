<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <label class="label">
        <input
          class="label__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="label__btn" type="submit">
          <svg class="label__img" width="10" height="10">
            <use href="./images/search.svg#icon-search"></use>
          </svg>
        </button>
      </label>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="load-more hide">Load more</button>

    <!-- <include src="./partials/example.html"></include> -->
    <script src="index.js" type="module"></script>
  </body>
</html>
